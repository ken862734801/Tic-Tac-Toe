<!DOCTYPE html>
<html>
    <head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Tic-Tac-Toe</title>
    </head>
    <body>
       <div class="home" id="home">
            <header>
               <h1>Tic-Tac-Toe</h1>
            </header>
            <h3>A Classic Game</h3>
            <div class="btn-container">
                <button id="playerBtn">Vs. Player</button>
                <button id="computerBtn">Vs. Computer</button>
            </div>
       </div>
       <div class="container" id="container">
           <header>
               <h1>Tic-Tac-Toe</h1>
           </header>
           <div class="turn-display">
               <p>It's X's turn!</p>
           </div>
           <div class="gameboard">
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
               <div class="square"></div>
           </div>
           <div class="score-container">
               <div class="player-one-display">
                   <p>Player (X)</p>
                   <p class="player-one-score" id="player-one-score">00</p>
               </div>
               <div class="player-two-display">
                   <p>Computer (O)</p>
                   <p class="player-two-score" id="player-two-score">00</p>
               </div>
           </div>
           <div class="game-btn-container">
               <button>New Game</button>
               <button id="resetBtn">Reset Game</button>
           </div>
       </div>
    </body>
    <script src="script.js"></script>
    </html>

<!DOCTYPE html>
<html>
    <head>
    <link href="redo.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Permanent+Marker&family=Space+Mono&display=swap" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Tic-Tac-Toe</title>
    </head>
    <body>
       <div class="home" id="home">
            <header>
               <h1>Tic-Tac-Toe</h1>
            </header>
            <h3>A Classic Game</h3>
            <div class="btn-container">
                <button id="playerBtn">Play Game</button>
            </div>
       </div>
       <div class="container" id="container">
           <header>
               <h1>Tic-Tac-Toe</h1>
           </header>
           <div class="message-display" id="message-display"> It's x's turn.</div>
           <div class="gameboard" id="gameboard">
               <div class="square" data-index="0"></div>
               <div class="square" data-index="1"></div>
               <div class="square" data-index="2"></div>
               <div class="square" data-index="3"></div>
               <div class="square" data-index="4"></div>
               <div class="square" data-index="5"></div>
               <div class="square" data-index="6"></div>
               <div class="square" data-index="7"></div>
               <div class="square" data-index="8"></div>
           </div>
           <!-- <div class="score-container">
               <div class="player-one-display">
                   <p id="player-one-name">Player (X)</p>
                   <p class="player-one-score" id="player-one-score">0</p>
               </div>
               <div class="player-two-display">
                   <p id="player-two-name">Player (O)</p>
                   <p class="player-two-score" id="player-two-score">0</p>
               </div>
           </div> -->

           <div class="game-btn-container">
                <img src="./images/icons8-reset-48.png" id="refreshBtn">
               <!-- <button id="resetBtn">New Game</button> --> 
           </div>
       </div>
    </body>
    <script src="script.js"></script>
    </html>
